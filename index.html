<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_blank">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="/assets/menu/icon.png" />
    <meta property="og:url" content="https://fun.tekayy.page/Cloud-Gatos" />
    <meta property="og:title" content="Cloud Gatos Game" />
    <title>Cloud Gatos</title>
    <script src="./src/main.ts" type="module" defer></script>
    <link href="./styles/main.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
</head>

<body>
    <main>
        <div id="game-container">
            <canvas id="game-canvas"></canvas>
            <div id="points-counter">
                <img src="/assets/gato/gato_in_a_box.png" alt="Gato in a box" title=":3">
                <span id="points-display"></span>
            </div>
            <div id="pointer"></div>
            <div id="player"></div>
        </div>
        <div id="menu" class="current">
            <section no="1" class="menu-visible-section">
                <div id="interactive">
                    <button id="play-button" class="menu-button">PLAY</button>
                    <button id="credits-button" class="menu-button">CREDITS</button>
                </div>
            </section>
            <section no="2" class="menu-hidden-section">
                <div class="center">
                    <article class="credits-person">
                        <a href='https://github.com/Th3TK'>
                            <div class="credits-person-img--wrapper">
                                <img src="/assets/menu/TeKayy.png" class="credits-person-img">
                            </div>
                            <h1>@TeKayy</h1>
                        </a>
                        <ul>
                            <li>Design
                            <li>Development
                            <li>Game Mechanics
                        </ul>
                    </article>
                    <article class="credits-person">
                        <a href='https://www.instagram.com/majso0n_/'>
                            <div class="credits-person-img--wrapper">
                                <img src="/assets/menu/Maya.png" class="credits-person-img">
                            </div>
                            <h1>@Majso0n_</h1>
                        </a>
                        <ul>
                            <li>Base Textures
                        </ul>
                    </article>
                    <!-- <article class="credits-person">
                        <a href=''>
                            <div class="credits-person-img--wrapper">
                                <img src="/assets/menu/Tai.png" class="credits-person-img">
                            </div>
                        </a>
                        <h1>Tai</h1>
                        <ul>
                            <li>Music
                        </ul>
                    </article> -->
                </div>
                <button id="return-from-credits" class="credits-button">Return</button>
            </section>
            <section no="3" class="menu-visible-section">
                <img id="hero-icon" src="/assets/menu/icon.png">
            </section>
        </div>
        <div id="endscreen">
            <h1>Game over</h1>
            <div id="endscreen-stats">
                <div id="endscreen-score">
                    <img src="/assets/gato/gato_in_a_box.png" alt="Gato in a box" title=":3">
                    Gatos delivered:
                    <span id="endscreen-score-out"></span>
                </div>
                <div id="endscreen-highscore">
                    <img src="/assets/menu/trophy.png" alt="Gato in a box" title=":3">
                    Highscore:
                    <span id="endscreen-highscore-out"></span>
                </div>
            </div>
            <div class="endscreen-button--wrapper">
                <button id="play-again" class="endscreen-button">Play again</button>
            </div>
            <div class="endscreen-button--wrapper">
                <button id="return-to-menu" class="endscreen-button">Return to menu</button>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
